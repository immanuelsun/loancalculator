<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">

    <title>Loan Calculator</title>

    <style>
      #loading, #results {
        display: none;
      }
    </style>
  </head>

  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body text-center mt-5">
            <h1 class="heading display-5 pb-3">Loan Calculator</h1>
            <!-- /.heading display-5 pb-3 -->
            <form id="loan-form">
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">$</span> <!-- /.input-group-text -->
                  </div>
                  <!-- /.input-group-prepend -->
                  <input type="number" class="form-control" id="amount" placeholder="Loan Amount">
                </div>
                <!-- /.input-group -->
              </div>
              <!-- /.form-group -->

              <div class="form-group">

                <div class="input-group">

                  <div class="input-group-prepend">
                    <span class="input-group-text">%</span>
                    <!-- /.input-group-text -->

                  </div>
                  <!-- /.input-group-prepend -->
                  <input type="number" class="form-control" id="interest" placeholder="Interest">

                </div>
                <!-- /.input-group -->

              </div>
              <!-- /.form-group -->

              <div class="form-group">

                <div class="input-group">

                  <input type="number" class="form-control" id="years" placeholder="Years To Repay">

                </div>
                <!-- /.input-group -->

              </div>
              <!-- /.form-group -->

              <div class="form-group"><input type="submit" value="Calculate" class="btn btn-dark btn-block"></div>
              <!-- /.form-group -->
            </form>
            <!-- /#loan-form -->

            <!-- Loader Here -->
            <div id="loading">
              <img src="img/loading.gif" alt="">
            </div>
            <!-- /#loadling

            <!-- Results -->
            <div id="results" class="pt-5">
              <h5>Results</h5>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend"><span class="input-group-text">Monthly Payment</span> <!-- /.input-group-text --></div>
                  <!-- /.input-group-prepend -->
                  <input type="number" id="monthly-payment" class="form-control" disabled>
                </div>
                <!-- /.input-group -->
              </div>
              <!-- /.form-group -->
              <div class="form-group">

                <div class="input-group">

                  <div class="input-group-prepend">
                    <span class="input-group-text">Total Payment</span>
                    <!-- /.input-group-text -->

                  </div>
                  <!-- /.input-group-prepend -->
                  <input type="number" id="total-payment" class="form-control" disabled>

                </div>
                <!-- /.input-group -->

              </div>
              <!-- /.form-group -->

              <div class="form-group">

                <div class="input-group">

                  <div class="input-group-prepend">
                    <span class="input-group-text">Total Interest</span>
                    <!-- /.input-group-text -->

                  </div>
                  <!-- /.input-group-prepend -->
                  <input type="number" id="total-interest" class="form-control" disabled>

                </div>
                <!-- /.input-group -->

              </div>
              <!-- /.form-group -->
            </div>
            <!-- /#results.pt-5 -->
          </div>
          <!-- /.card card-body text-center mt-5 -->
        </div>
        <!-- /.col-md-6 -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="bootstrap/jquery-3.2.1.slim.min.js"></script>
    <script src="bootstrap/popper.min.js"></script>
    <script src="bootstrap/bootstrap.min.js"></script>
    <script src="app.js"></script>
  </body>

</html>
